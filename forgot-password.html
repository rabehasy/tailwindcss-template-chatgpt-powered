<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded shadow p-6 mx-auto max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Mot de passe oublié</h2>
            <p class="mb-4 text-center">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1">Email :</label>
                    <input type="email" id="email" name="email" class="border rounded p-2 w-full dark:bg-gray-800 dark:text-white" required>
                </div>
                <div>
                    <input type="submit" value="Envoyer le lien de réinitialisation" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer w-full">
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="#" class="text-blue-500"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
            </div>
        </div>
    </div>
</body>
</html>
