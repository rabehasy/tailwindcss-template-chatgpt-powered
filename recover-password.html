<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded shadow p-6 mx-auto max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Réinitialisation du mot de passe</h2>
            <div id="error-message" class="bg-red-500 text-white px-4 py-2 rounded mb-4 hid_den">
                <p>Erreur : Le mot de passe ne correspond pas. Veuillez réessayer.</p>
            </div>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="password" class="block mb-1">Nouveau mot de passe :</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="border rounded p-2 w-full dark:bg-gray-800 dark:text-white" required>
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                            <i id="toggle-password-1" class="fas fa-eye" onclick="togglePasswordVisibility('password', 'toggle-password-1')" role="button" tabindex="0" aria-label="Toggle password visibility"></i>
                        </span>
                    </div>
                </div>
                <div>
                    <label for="password-confirm" class="block mb-1">Confirmer le mot de passe :</label>
                    <div class="relative">
                        <input type="password" id="password-confirm" name="password-confirm" class="border rounded p-2 w-full dark:bg-gray-800 dark:text-white" required>
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                            <i id="toggle-password-2" class="fas fa-eye" onclick="togglePasswordVisibility('password-confirm', 'toggle-password-2')" role="button" tabindex="0" aria-label="Toggle password visibility"></i>                        </span>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Réinitialiser le mot de passe" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer w-full">
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="#" class="text-blue-500"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
            </div>
        </div>
    </div>
</body>
</html>
