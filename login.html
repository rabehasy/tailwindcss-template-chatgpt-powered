<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password-visibility');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <div class="w-1/2 bg-center bg-cover" style="background-image: url('https://source.unsplash.com/random');"></div>
        <div class="w-1/2 flex flex-col justify-center p-8">
            <div class="bg-white dark:bg-gray-800 rounded shadow p-6 w-full lg:w-3/4 mx-auto">
                <h1 class="text-2xl font-bold mb-4">Login</h1>
                
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Erreur !</strong>
    <span class="block sm:inline">Quelque chose s'est mal passé. Veuillez réessayer.</span>
    <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none';">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Fermer</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </button>
</div>



                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="email" class="block mb-1">Email :</label>
                        <input type="email" id="email" name="email" class="border rounded p-2 w-full dark:bg-gray-800 dark:text-white" required>
                    </div>
                    <div>
        <label for="password" class="block mb-1">Password :</label>
        <div class="relative">
            <input type="password" id="password" name="password" class="border rounded p-2 w-full dark:bg-gray-800 dark:text-white" required>
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                <i id="toggle-password-visibility" class="fas fa-eye" onclick="togglePasswordVisibility()" role="button" tabindex="0" aria-label="Toggle password visibility"></i>
            </span>
        </div>
    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <input type="checkbox" id="remember_me" name="remember_me" class="form-checkbox">
                            <label for="remember_me">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="text-blue-500">Mot de passe oublié ?</a>
                    </div>
                    <div>
                        <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
                    </div>
                </form>
                <div class="mt-4">
                    <a href="#" class="text-blue-500">S'inscrire</a>
                </div>
                <div class="mt-4 space-y-2">
                    <button class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                        <i class="fab fa-facebook-f mr-2"></i> Se connecter avec Facebook
                    </button>
                    <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                        <i class="fab fa-google mr-2"></i> Se connecter avec Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
