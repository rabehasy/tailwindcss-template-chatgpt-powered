<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 ou 500</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full sm:w-1/2 lg:w-1/3">
            <div class="text-center mb-6">
                <i class="fas fa-sad-tear text-9xl text-gray-500 mb-4"></i>
                <h1 class="text-5xl font-bold mb-2">Erreur 404</h1>
                <p class="text-gray-500">Page non trouvée</p>
            </div>
            <p class="text-center mb-4">La page que vous recherchez n'existe pas. Veuillez vérifier l'URL ou revenir plus tard.</p>
            <div class="text-center">
                <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Retour à l'accueil</a>
            </div>
        </div>
    </div>
</body>
</html>
